version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20

    commands:
      # install npm
      - npm install

  build:
    commands:
      # run build script
      - npm run build
  post_build:
    commands:
      - aws cloudfront create-invalidation --distribution-id E13E88M8MLVID7 --paths '/*' --debug

artifacts:
  files:
    - '**/*'
  base-directory: 'build'

cache:
  paths:
    - 'node_modules/**/*'
